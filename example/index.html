<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ugly Carousel jQuery plugin</title>
	<link href="style.css" rel="stylesheet">
	<script src="jquery-1.8.2.min.js"></script>
	<link href="../uc/jquery-uc.css" rel="stylesheet">
	<script src="../uc/jquery-uc.js"></script>
	<script>
		$(document).ready(function () {
			$('#c1').uc({
				showItems: 2,
				prevButton: $('#prevButton'),
				nextButton: $('#nextButton')
			});
			$('#c2').uc({
				showItems: 2,
				itemWidth: 60,
				itemHeight: 70,
				prevButton: $('#prevButton1'),
				nextButton: $('#nextButton1')
			});
			$('#addButton').on('click', function () {
				var uc = $('#c2').data('uc');
				uc.add($('<div>hello world</div>'));
			});
			$('#clearButton').on('click', function () {
				var uc = $('#c2').data('uc');
				uc.clear();
			});
		});
	</script>
</head>
<body>
<ul class="carousel" id="c1">
	<li>el 1</li>
	<li>el 2</li>
	<li>el 3</li>
</ul>
<div style="clear:both"></div>
<input type="button" id="prevButton" value="prev"/>
<input type="button" id="nextButton" value="next"/>

<hr>

<ul class="carousel" id="c2">
</ul>
<div style="clear:both"></div>
<input type="button" id="prevButton1" value="prev"/>
<input type="button" id="nextButton1" value="next"/>
<div style="clear:both"></div>
<input type="button" id="addButton" value="add">
<input type="button" id="clearButton" value="clear">
</body>
</html>
